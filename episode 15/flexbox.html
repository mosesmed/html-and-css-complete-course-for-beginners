<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header container">
        <div class="hamburger"></div>

        <div class="logo">
            <img src="resources/logo.webp" alt="Website logo">
        </div>

        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Enroll</li>
                <li>Blog</li>
                <li>About</li>
            </ul>
        </div>

        <div class="call-to-action">
            <button class="button-green">Login</button>
            <button class="button-green">Sign Up</button>
            <button class="enroll">Enroll</button>
        </div>
    </header>

    <div class="hero container">
        <h1>Catchy header goes here</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis, pulvinar dapibus </p>
        <button>Get Started Now</button>
    </div>

    <div class="image container">
        <img src="resources/image.jpg" alt="Podcast">
    </div>
</body>
</html>
